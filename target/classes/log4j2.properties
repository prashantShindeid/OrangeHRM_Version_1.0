name = PropertiesConfig
#property.filename = ./logs/application.log
property.filename = ./logs/application-${date:yyyy_MM_dd_HH_mm_ss}.log
appenders = console,file
 
#filter.threshold.type = ThresholdFilter
#filter.threshold.level = debug

#publish on console 
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern =[%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %m%n

#publish log file
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = ${filename}
appender.file.layout.type = PatternLayout
appender.file.layout.pattern =[%-5level] %d{yyyy-MM-dd HH:mm:ss} [%t] %c{1} - %m%n

#capture log file
loggers=file
logger.file.name = guru.springframework.blog.log4jProperties
logger.file.level = debug
rootLogger.appenderRefs=file
rootLogger.appenderRef.file.ref = LOGFILE

#root Logger
rootLogger.level = info
rootLogger.appenderRefs=STDOUT
rootLogger.appenderRef.stdout.ref = STDOUT
